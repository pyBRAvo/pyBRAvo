        <style>

            /*.node {
              stroke: #fff;
              stroke-width: 1.5px;
            }*/

            .node text {
                /*pointer-events: none;*/
                font: 10px sans-serif;
            }

            .link {
                stroke: #999;
                stroke-opacity: .6;
                fill: none;
            }

        </style>

        <!-- For Leaflet web cartography -->
        <style media="screen" type="text/css">
            #map { height: 300px; }

            .info {
                padding: 6px 8px;
                /*font: 14px/16px Arial, Helvetica, sans-serif;*/
                font: 12px Arial, Helvetica, sans-serif;
                background: white;
                background: rgba(255,255,255,0.8);
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                border-radius: 5px;
            }

            .info h5 {
                margin: 0 0 5px;
                color: #777;
            }

            .legend {
                line-height: 18px;
                color: #555;
            }

            .legend i {
                width: 18px;
                height: 18px;
                float: left;
                margin-right: 8px;
                opacity: 0.5;
            }

            .CodeMirror {
                border: 1px solid #eee;
                height: auto;
                width: auto;
                font-size: 8pt;
            }

            .row {
                padding-top: 20px;
            }
            
            #activation {
                line-color: '#61bffc';
            }
            
            #sendingQuery, #errorQuery, #emptyQuery, #noResult {
                margin-top: 30px;
            }
            .diamond:after {
                content: ''; position: absolute; left: -8px; top: 4px; width: 0; height: 0; border: 8px solid transparent; border-top: 10px solid #666;
            }

        </style>

        <style>
            body {
                /* Margin bottom by footer height */
                margin-bottom: 60px;
            }
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                /* Set the fixed height of the footer here */
                height: 60px;
                background-color: #f5f5f5;
            }

            .not-active {
                pointer-events: none;
                cursor: default;
            }
        </style>
